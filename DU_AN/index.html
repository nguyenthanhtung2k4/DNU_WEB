<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <style>
          *{
               box-sizing: border-box;
          }

          h1{
               font-size: 60px;
               text-align: center;
               color: rgba(27, 206, 237, 0.666);
          }
          .login{
                width: 300px;
                height: 290px;
                background-color: rgba(75, 4, 84, 0.525);
                border-radius: 10px;
                margin: 100px auto;
                padding: 20px;
                box-shadow: 0 0 10px rgba(235, 12, 201, 0.344);
               color: white;
          }form{
               display: inline-block;
               width: 100%;
               margin-top: 20px;
          }
          label{
               text-align: center;
               display: inline;
               width: 100%;
               margin-bottom: 5px;
          }input[type="text"],
          input[type="password"]{
               width: 100%;
               padding: 10px;
               margin: 5px 0;
               border: 1px solid #ccc;
               border-radius: 4px; 
          }
          input[type="submit"]{
               display: block;
               border: 2px solid blueviolet;
               border-radius: 5px;
               padding: 10px 25px;
               margin-top: 20px;
               margin: 0 auto;
          }          
          body{
               background-image: url('https://phunugioi.com/wp-content/uploads/2020/02/mau-background-dep.jpg');
          }
     </style>
</head>
<body>
     <h1>Login</h1>
     <div class="login">
          <form action="">
               <label for="login">Username</label>
               <input type="text" placeholder="Username">
               <label for="login">Password</label>
               <input type="password" placeholder="Password">
               <label for="login">Quen mat khau</label>
               <input type="checkbox" name="checkname" id="checkid">
               <input type="submit" value="Login">
          </form>
     </div>
</body>
</html>
