<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Home</title>
     <style>
          *{
               margin: 0;
               box-sizing: border-box;
          }
          body{
               /* background-image: url('https://phunugioi.com/wp-content/uploads/2020/02/mau-background-dep.jpg'); */
               background-color: transparent;
               /* background-position: center; */
               background-attachment: fixed;
          }
          header{
               position: fixed;
               top: 0;
               left: 0;
               width: 100%; /* Đảm bảo header chiếm toàn bộ chiều rộng màn hình */
               /* Các style rule khác của header */
               background-image: linear-gradient(to left bottom ,  rgba(214, 215, 231, 0.874) , rgba(199, 76, 252, 0.507));
               border: 2x solid black;
               opacity: 1.0;
               height: 50px;
               background-attachment: fixed;
               background-size: cover;

          }
          nav{
               display: flex;
               position: fixed;
               top: 50px;
               width: 100%;
               border: 2px solid black;
               color: aqua;
               background-color: rgba(125, 120, 120, 0.415);
               padding: 5px;
               height: 5%;
          }
          h1{
               display:  inline-block;
               font-family: "Playfair Display", serif;
               font-weight: 300px;
               /* border: 1px dashed blue; */
               height: 50px;
               padding-top: 1px;
               /* background-color: rgba(100, 30, 30, 0.073); */
               /* border-radius:  10px; */
               margin-left: 20px;
          }
          .Home{
               text-decoration: none;
               color: black;
          }
          .Home:hover{
               color: rgba(238, 130, 238, 0.612);
          }
          .material-symbols-outlined{
               text-decoration: none;
               font-variation-settings:
               'FILL' 0,
               'wght' 400,
               'GRAD' 0,
               'opsz' 24 

          }
          material-symbols-outlined:hover{
               background-color: white;
               color: rgb(242, 22, 22);
               
          }
          aside{
               display: block;
               position: fixed;
               top: 7%;
               left: 0;
               width: 100%; 
               height: 100%;
               float: left;
               color: white;
               background-color: rgba(0, 0, 0, 0.227);
               border: 1px solid black;
               width: 12%;min-height: 100px;
               padding-bottom: 50%;

          }
          .Trangchu,.Buy,.lh{
               box-sizing: border-box;
               display: block;
               border: 2px rgb(71, 45, 45) solid;
               border-radius:  12px;
               background-color: rgb(194, 194, 194);
               color: black;
               text-align: center;
               margin-top: 15px;
               padding: 5px;
               width: 80%;
               height: auto;  
               margin-left: 12px;
               overflow: hidden;
               cursor: pointer;
          }
          .Trangchu:hover,.Buy:hover,.lh:hover{
               /* background-color: black; */
               color: aliceblue;
          }
          .border_chan{
               position: absolute;
               left: 25%;
               bottom: 17%;
               font-size: 15px ;
               color: rgb(254, 255, 254);


          }
          marquee{
               color: aqua;
               animation-name: explam;
               animation-duration: 3s;
               font-family: "Diphylleia", serif;
               font-weight: 300px;
               font-size: 20px;
               
          }
          @keyframes explam{
               from{color: rgb(25, 214, 34);}
               to{color: rgb(54, 226, 191);}
          }
          .allcum{
               box-sizing: border-box;
               display: inline-block;
               border: 2px solid rgba(95, 22, 106, 0.681);
               border-radius:  12px;
               color: red;
               background-color: rgba(95, 22, 106, 0.881);
               margin-top: 120px;
               margin-left: 200px;
               height: 20em;width: 20em;
               padding-left: 10px;
               padding-top: 10px;
               box-shadow: 0px 0px 10px 5px rgba(95, 22, 106, 0.681);
               /* font-size: 20px; */
          }
          p{
               font-size: 20px;
               color: rgba(255, 255, 255, 0.879);
          }
          .gia,.soluong,.daban{
               display:inline-block;
               border: 1px solid black;
               border-radius: 10px;
               height: 35px;width: auto;
               margin-left: 4px;
               margin-top: 10px;
               background-color: white;
          }
          .gia{
               float: left;
               border:2px solid red;
               color: red;
          }.soluong{
               border:2px solid blue;
               color: blue;
          }
          .daban{
               border:2px solid green;
               color: green;
          }
          .gia:hover{
               cursor: pointer;
               background-color: red;
               color: white;
          }
          .soluong:hover{
               cursor: pointer;
               background-color: blue;
               color: white;
          }
          .daban:hover{
               cursor: pointer;
               background-color: green;
               color: white;
          }/* ... other styles ... */
          .coutry{
               display: flex;
               padding-top: 2%;
               justify-content: space-around;  
               border: 2px solid black;
               border-radius: 10px;
               background-color: white;
               color: red;
               height: 45px;
               width: 150px;

          }button{
               display: flex;
               border: 2px solid black;
               border-radius: 12px;
               height: 40px;width: 80px;
               text-align: center;
               padding-left: 10;
               padding-top: 10px;
               margin-left: 25%;
          }

          
     </style>
</head>
