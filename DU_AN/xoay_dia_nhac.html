               animation: rotate 5s linear infinite;
               /* animation: rotate 5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite; */
          
          }
          @keyframes rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
          }
          .play{
               margin: 0 auto;
               margin-top: 20px;
               border: 1px dashed rgb(218, 172, 172);
               height: 90px;width: 350px;
          }
          .Play{
               color: rgb(44, 175, 4);
               font-family: "Nunito", sans-serif;
               text-transform: capitalize;
          }
          #name.Play{
               padding-left: 200px;
          }
          .bar{
               width: 90%;height:5px;
               background-color: hsl(0, 0%, 62%);
               border-radius: 23px;
               margin-left: 20px;
               margin-top: 12px;
               position: relative;

          }
          .bar-noco{
               width: 50%;height: 100%;
               background-color: aqua;
               border-radius: inherit;
          }
          .bar-tron{
               width: 10px;height: 10px;
               background-color: aqua;
               position: absolute;
               border-radius: 50%;
               left: 50%;
               top: 50%;
               transform: translate(-50%,-50%);

          }
/* 
Thuộc tính animation được sử dụng để tạo hiệu ứng động cho các phần tử HTML.
Thuộc tính này có các giá trị sau:
rotate: Tên của hoạt ảnh.
5s: Thời lượng của hoạt ảnh (5 giây).
linear: Hàm thời gian xác định tốc độ chuyển động của hoạt ảnh.
infinite: Chỉ định rằng hoạt ảnh sẽ lặp lại liên tục.
Hàm cubic-bezier() có bốn tham số, mỗi tham số là một số nằm trong khoảng từ 0 đến 1. Các tham số này xác định tốc độ chuyển động của hoạt ảnh.
Trong trường hợp này, hàm cubic-bezier(0.25, 0.1, 0.25, 1) sẽ tạo hiệu ứng xoay chậm lúc bắt đầu, tăng tốc dần dần, sau đó giảm tốc dần dần.
Thuộc tính @keyframes được sử dụng để xác định các trạng thái và thay đổi của hoạt ảnh.
Trong trường hợp này, hoạt ảnh sẽ xoay hình tròn từ 0 độ đến 360 độ trong 5 giây và lặp lại liên tục.
Đảm bảo rằng hình ảnh của bạn được hiển thị dưới dạng hình tròn bằng cách sử dụng thuộc tính border-radius: 50% trong CSS.
*/
     </style>
</head>

     <div class="boder1"><a href="https://youtube.com"><p class="boder"></p></a></div>
     <div class="play">
          <div id="name" class="Play">nơi này có anh </div>
          <div class="bar">
               <div class="bar-noco"></div>
               <div class="bar-tron"></div>
          </div>
     </div>
