<style>
  .Star-Tong-Text {
    display: flex;
    align-items: center;
  }
  
  .star-label {
    cursor: pointer;
  }
  
  .star-label:hover .star,
  input[type="radio"]:checked ~ .star-label .star {
    color: gold;
  }
  
  input[type="radio"] {
    display: none;
  }
  
  
</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Rating</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="Star-Tong-Text">
  <input type="radio" id="star5" name="rating" value="5">
  <label for="star5" class="star-label"><i class="star far fa-star"></i></label>
  <input type="radio" id="star4" name="rating" value="4">
  <label for="star4" class="star-label"><i class="star far fa-star"></i></label>
  <input type="radio" id="star3" name="rating" value="3">
  <label for="star3" class="star-label"><i class="star far fa-star"></i></label>
  <input type="radio" id="star2" name="rating" value="2">
  <label for="star2" class="star-label"><i class="star far fa-star"></i></label>
  <input type="radio" id="star1" name="rating" value="1">
  <label for="star1" class="star-label"><i class="star far fa-star"></i></label>
  <span class="rating-text">Đánh giá của bạn</span>
</div>
</body>
</html>
