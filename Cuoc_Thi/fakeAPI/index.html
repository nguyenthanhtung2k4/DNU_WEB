<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hiện đại</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      color: white;
    }
    .form-control {
      border-radius: 50px;
      padding-left: 45px;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }
    .btn-login {
      border-radius: 50px;
      border: 2px solid white;
      color: white;
      background: transparent;
    }
    .btn-login:hover {
      background: white;
      color: #3498db;
    }
    .btn-social {
      border-radius: 50px;
      width: 100%;
      margin: 8px 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="text-center mb-4">Đăng nhập</h4>
    <form>
      <div class="form-group">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" id="email" class="form-control" placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <i class="bi bi-lock-fill"></i>
        <input type="password" id="pass" class="form-control" placeholder="Enter your Password">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="text-white text-decoration-none">Forgot password?</a>
      </div>

      <button type="submit" id="loginBTN" class="btn btn-login w-100">Sign In</button>

      <div class="text-center mt-3">
        Don't have an account? <a href="dangky.html" class="text-white fw-bold">Sign Up</a>
      </div>  

      <div class="text-center my-3">Or With</div>

      <div class="d-flex gap-2">
        <button class="btn btn-light btn-social"><img src="https://img.icons8.com/?size=24&id=V5cGWnc9R4xj&format=png&color=000000" alt="google"> Google</button>
        <button class="btn btn-light btn-social"><i class="bi bi-apple"></i> Apple</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="dangnhap.js"></script>
</body>
</html>
