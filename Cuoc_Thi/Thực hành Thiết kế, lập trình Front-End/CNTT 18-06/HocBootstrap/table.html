<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>

                    <td>1</td>
                    <td>Lê Văn Dũng</td>
                    <td>0912345678</td>
                    <td>Hà Nội</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hoàng Văn Hùng</td>
                    <td>0912345678</td>
                    <td>Thái Nguyên</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Trần Văn Tiến</td>
                    <td>0912345678</td>
                    <td>Hà Nam</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
