<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get/Set content</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1><a href="https://dainam.edu.vn">Đại học Đại Nam</a></h1>
    <input type="text" value="Lê Văn A">
    <br><br>
    <button id="btn1">Get html</button>
    <button id="btn2">Get text</button>
    <button id="btn3">Get val</button>
    <button id="btn4">Set html</button>
    <button id="btn5">Set text</button>
    <button id="btn6">Set val</button>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                //alert(document.getElementsByTagName("h1")[0].innerHTML);
                alert($("h1").html());
            });

            $("#btn2").click(function(){
                //alert(document.getElementsByTagName("h1")[0].innerText);
                alert($("h1").text());
            });

            $("#btn3").click(function(){
                //alert(document.getElementsByTagName("input")[0].value);
                alert($("input").val());
            });

            $("#btn4").click(function(){
                //document.getElementsByTagName("h1")[0].innerHTML = "<i>Học để thay đổi</i>";
                $("h1").html("<i>Học để thay đổi</i>");
            });

            $("#btn5").click(function(){
                 //document.getElementsByTagName("h1")[0].innerText = "<i>Học để thay đổi</i>";
                 $("h1").text("<i>Học để thay đổi</i>");
            });

            $("#btn6").click(function(){
                //document.getElementsByTagName("input")[0].value = "Hoàng Anh";
                $("input").val("Hoàng Anh");
            });
        });
    </script>
</body>
</html>
