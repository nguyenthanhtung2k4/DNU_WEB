<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get/Set CSS</title>
    <script src="js/jquery-3.7.1.js"></script>
    <style>
        .container{
            border: 1px solid red;
            padding: 10px;
            margin-bottom: 10px;
        }
        .box1{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <button id="btn1">Get css</button>
    <button id="btn2">Set css</button>
    <button id="btn3">Add class</button>
    <button id="btn4">Remove class</button>
    <button id="btn5">Toggle class</button>
    
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert($(".container").css("padding"));
            });

            $("#btn2").click(function(){
                //$(".container").css("background-color","yellow");
                $(".container").css({"background-color":"yellow","color":"red"});
            });

            $("#btn3").click(function(){
                $(".container").addClass("box1");
            });

            $("#btn4").click(function(){
                $(".container").removeClass("box1");
            });

            $("#btn5").click(function(){
                $(".container").toggleClass("box1");
            });
        });
    </script>
</body>
</html>
