<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadeOut/fadeIn</title>
    <script src="js/jquery-3.7.1.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <button id="btn1">fadeOut</button>
    <button id="btn2">fadeIn</button>
    <button id="btn3">fadeToggle</button>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("div").fadeOut(3000);
            });

            $("#btn2").click(function(){
                $("div").fadeIn(3000);
            });

            $("#btn3").click(function(){
                $("div").fadeToggle(3000);
            });
        });
    </script>
</body>
</html>
