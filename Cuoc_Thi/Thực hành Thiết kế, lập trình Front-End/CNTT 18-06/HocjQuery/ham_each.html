<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm each</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Họ tên</th>
            <th>Điểm</th>
        </tr>
        <tr>
            <td>Lê Văn Dũng</td>
            <td class="diem">4</td>
        </tr>
        <tr>
            <td>Trần Văn Tùng</td>
            <td class="diem">8</td>
        </tr>
        <tr>
            <td>Nguyễn Hòa Bình</td>
            <td class="diem">7</td>
        </tr>
    </table>
    <script>
        $(document).ready(function(){
            $('.diem').each(function(){
                if($(this).text() >= 5){
                    $(this).parent().css("font-weight","bold");
                }
            });
        });
    </script>
</body>
</html>
