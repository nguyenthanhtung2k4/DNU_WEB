<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          *{
               box-sizing: border-box;
          }
          .box{
               display:  inline-block;
               border: 2px solid brown;
               width: 150px;height: 150px;
               margin-bottom: 100px;
               margin-left:  20%;
               padding-left: 12px;
          }
          .box1.box{
               border-radius: 16px;    
          }.box2.box{
               border-radius: 15px 0px 0px;
          }.box3.box{
               border-radius: 0px 15px 0px 0px;
          }.box4.box{
               border-radius: 0px 0px 15px;
          }.box5.box{
               border-radius: 0px 0px 0px 15px;
          }.box6.box{
               border-radius: 15px 20px 0px 90px;
          }.box7.box{
               border-radius: 0px 50px;
               background-color: green;
          }.box8.box{
               border-radius: 0px 50px;
               color: white;
               background-image: url('https://advertisingvietnam.com/wp-content/uploads/2017/12/14-resources-design-.jpg');
               background-size: cover;
          }
     </style>
</head>
<body>
     <div class="box1 box">all contreia</div>
     <div class="box2 box">top  left</div>
     <div class="box3 box">top  right</div>
     <div class="box4 box">bottom right</div>
     <div class="box5 box">bottom  left </div>
     <div class="box6 box">very each</div>
     <div class="box7 box">backgr  ound-color</div>
     <div class="box8 box">background-image</div>
</body>
</html>
