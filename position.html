<html>
<head>
<style type="text/css">
div {
  border: 1px solid black;
  width: 200px;
  height: 200px;
}

#static {
  position: static;
  background-color: yellow;
}

#relative {
  position: relative;
  top: 50px;
  left: 50px;
  background-color: green;
}

#absolute {
  position: absolute;
  top: 100px;
  right: 100px;
  background-color: blue;
}

#fixed {
  position: fixed;
  bottom: 0;
  left: 0;
  background-color: red;
}

#sticky {
  position: sticky;
  top: 0;
  background-color: pink;
}
</style>
</head>
<body>
<div id="static">Đây là phần tử có position: static</div>
<div id="relative">Đây là phần tử có position: relative</div>
<div id="absolute">Đây là phần tử có position: absolute</div>
<div id="fixed">Đây là phần tử có position: fixed</div>
<div id="sticky">Đây là phần tử có position: sticky</div>
</body>
</html>
